        function inicial() {

            // Obtiene la URL actual y la codifica
            let url_tarjeta_principal = window.location.href;
            let url_tarjeta_principal_uri = encodeURIComponent(url_tarjeta_principal);

            // Asigna la URL al campo de texto
            document.getElementById("texto_copiar").value = url_tarjeta_principal;

            // Inicializa Clipboard.js
            new Clipboard('.compartir__copiar');

            // Genera las opciones para el select
            let cadena_indicadores = '';
            let select_indicadores = '';
            for (let i = 0; i < listado_paises.length; i++) {
                select_indicadores = '';
                if (listado_paises[i].codigo == pais_por_defecto) {
                    select_indicadores = 'selected';
                }
                cadena_indicadores += `<option ${select_indicadores} value="${listado_paises[i].codigo}">(+${listado_paises[i].codigo}) ${listado_paises[i].nombre}</option>`;
            }
            document.getElementById("indicador").innerHTML = cadena_indicadores;

            // Maneja los eventos de los botones de compartir
            document.getElementById("btn_share_whatsapp").addEventListener("click", function (e) {
                e.preventDefault();
                send_whatsapp_sms(1);
            });

            document.getElementById("btn_share_sms").addEventListener("click", function (e) {
                e.preventDefault();
                send_whatsapp_sms(2);
            });

            // Función para abrir ventanas con enlaces de compartir
            function openShareWindow(url) {
                window.open(url, "_blank");
            }

            // Compartir en Facebook
            document.querySelector(".compartir__facebook").addEventListener("click", function (e) {
                e.preventDefault();
                let url_share = `http://www.facebook.com/sharer/sharer.php?u=${url_tarjeta_principal_uri}&p[title]=${titulo_compartir}&p[summary]=${descripcion_compartir}&p[images][0]=${imagen_compartir}`;
                openShareWindow(url_share);
            });

            // Compartir en Twitter
            document.querySelector(".compartir__twitter").addEventListener("click", function (e) {
                e.preventDefault();
                let titulo_compartir_twitter = titulo_compartir.replace(" ", "+");
                let url_share = `http://twitter.com/home?status=${titulo_compartir_twitter}...++${url_tarjeta_principal_uri}+`;
                openShareWindow(url_share);
            });

            // Compartir en Pinterest
            document.querySelector(".compartir__pinterest").addEventListener("click", function (e) {
                e.preventDefault();
                let url_share = `http://pinterest.com/pin/create/button/?url=${url_tarjeta_principal}&media=${imagen_compartir}&description=${titulo_compartir}`;
                openShareWindow(url_share);
            });

            // Compartir en LinkedIn
            document.querySelector(".compartir__linkedin").addEventListener("click", function (e) {
                e.preventDefault();
                let url_share = `https://www.linkedin.com/shareArticle?mini=true&url=${url_tarjeta_principal}&title=${titulo_compartir}&summary=${descripcion_compartir}&source=`;
                openShareWindow(url_share);
            });

            // Compartir por Email
            document.querySelector(".compartir__mensaje").addEventListener("click", function (e) {
                e.preventDefault();
                let url_share = `mailto:?subject=${titulo_compartir}&body=${descripcion_compartir} ${url_tarjeta_principal}`;
                openShareWindow(url_share);
            });

            // Compartir en Telegram
            document.querySelector(".compartir__telegram").addEventListener("click", function (e) {
                e.preventDefault();
                let url_share = `tg://msg?text=${titulo_compartir}&body=${descripcion_compartir} ${url_tarjeta_principal}`;
                openShareWindow(url_share);
            });





        }


        //MÁS OPCIONES PARA COMPARTIR - SHARE NATIVO
        (() => {
            'use strict';
            // check if share API is supported or not
            if (navigator.share !== undefined) {
                document.addEventListener('DOMContentLoaded', () => {
                    // select the html element with the class "share"
                    var shareBtn = document.querySelector('.compartir__opciones');
                    // add share button event listener
                    shareBtn.addEventListener('click', (event) => {
                        // web share API
                        navigator.share({
                            // pick the default title of your page in the title tag
                            title: titulo_compartir,
                            // change the text of your share as you may like; to e.g desc of your pwa
                            text: titulo_compartir,
                            url: window.location.href
                        })
                            .then(() => {
                                console.info('PWA shared successfully!');
                            })
                            .catch((error) => {
                                console.error('Whoa! failed to share : ', error);
                            })
                    });
                });
            }
        })();


        //ENVIAR POR NÚMERO WHATSAPP O SMS
        function send_whatsapp_sms(tipo) {
            var url_share = "";
            var iOS = !!navigator.platform && /iPad|iPhone|iPod/.test(navigator.platform);
            var numero_celular_share = "" + jQuery("#fi_share_celular").val();
            numero_celular_share = numero_celular_share.trim();
            numero_celular_share = numero_celular_share.replace(/ /g, "");
            if (tipo == "1") {
                url_share = "";
                if (numero_celular_share != "") {
                    numero_celular_share = jQuery("#indicador").val() + "" + numero_celular_share;
                    url_share = `https://api.whatsapp.com/send?phone=${numero_celular_share}&text=${titulo_compartir} - ${url_tarjeta_principal}`;
                } else {
                    url_share = `https://api.whatsapp.com/send?text=${titulo_compartir} - ${url_tarjeta_principal}`;
                }
            } else {
                url_share = "";
                if (iOS) {
                    url_share = "sms:" + numero_celular_share + "&body=" + titulo_compartir + " - " + url_tarjeta_principal;
                } else {
                    url_share = "sms://" + numero_celular_share + "?body=" + titulo_compartir + " - " + url_tarjeta_principal;
                }
            }
            window.open(url_share, "_self");
        }


    </script>
