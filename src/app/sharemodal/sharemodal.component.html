          <div class="compartir compartir__telefono">
          <div class="compartir__fila">
          <div class="compartir__col compartir__col6">
          
            <select [(ngModel)]="selectedCountry " placeholder="# Phone" style="    background: aliceblue;width: 100%;font-weight: 400;padding: 6px;border-radius: 4px;border: 1px solid #c4bebe;width: 100%;font-size: 16px;border: 1px solid #afafaf;border-radius: 5px;height: 35px;padding: 1px 5px;display: flex;box-shadow: inset -1px -1px 4px 0px #afafaf;" >
              <option *ngFor="let country of countries" [value]="country.codigo">
                (+{{country.codigo}}) {{country.nombre}}
              </option>
            </select>

            <small>Country code: {{ selectedCountry }}</small>
          
          </div>
          <div class="compartir__col compartir__col6"><input style=" background: aliceblue;" id="fi_share_celular" class="compartir__input" type="text" placeholder="# Phone" [(ngModel)]="numbertel" /></div>
          </div>
          <div class="compartir__fila">
          <div class="compartir__col compartir__col6"><button id="btn_share_whatsapp" class="compartir__boton compartir__whatsapp" type="button"> WhatsApp</button></div>
          <div class="compartir__col compartir__col6"><button id="btn_share_sms" class="compartir__boton compartir__sms" type="button"> SMS</button></div>
          </div>
          </div>
          <div class="compartir">
          <div class="compartir__fila">

          <div class="compartir__fila">
